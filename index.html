<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href = "assets/css/style.css">
        <title>Vacation Insight</title>
    </head>
    <body>
        <div class="column is-full has-background-primary p-4">
            <h1 class="is-size-1">Vacation Insight</h1>
        </div>
        <div class="columns m-auto">
            <nav class="column is-one-fifth has-background-info-light p-4 edge-column">
                <input class="input is-info" type="text" placeholder="Search cities">
                <h2 class="mt-4 is-size-5">Filter Hotels by Price</h2>
                <input type="checkbox" class="switch is-rounded">
            </nav>
            <div class="column is-three-fifths has-background-primary-light p-4 main-column">
                <p>Results column is here</p>
            </div>
            <div class="column is-one-fifth has-background-info-light-2 p-4 edge-column">
                <p>City details column</p>
            </div>
        </div>
        

        <script src ="assets/js/script.js"></script>
    </body>
